sudo: false
language: node_js
node_js: 6

# Following is for https://github.com/travis-ci/travis-ci/issues/4771
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

env:
  # CXX is for https://github.com/travis-ci/travis-ci/issues/4771
  - NODE_ENV=production CXX=g++-4.8

install:
  - npm install
  - NODE_ENV=development npm install --only=dev

script:
  - travis-lint .travis.yml
  - make eslint
  - make stylint
  - make test

deploy:
  provider: heroku
  strategy: git
  api_key:
    secure: 
  app:
    secure: 
